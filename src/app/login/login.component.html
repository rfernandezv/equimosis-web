<div class="signin-content">
  <img src="assets/img/logo_unmsm.png" class="angular-logo">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h1>Sistema de Datación de Equimosis</h1>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="username" maxlength="40" required>
            <mat-error *ngIf="submitted && control.username.errors">
              Ingrese su nombre de usuario
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Contraseña" formControlName="password" maxlength="64" required>
            <mat-error *ngIf="submitted && control.password.errors">
              Ingrese su contraseña
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Inicio de sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
